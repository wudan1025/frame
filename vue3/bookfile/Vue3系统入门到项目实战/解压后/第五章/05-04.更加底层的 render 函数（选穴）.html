<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 31</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  // render function
  // template -> render -> h -> 虚拟DOM（JS对象）-> 真实 DOM -> 展示到页面上
  const app = Vue.createApp({
    template: `
      <my-title :level="2">
        hello 
      </my-title>
    `
  });

  app.component('my-title', {
    props: ['level'],
    render() {
      const { h } = Vue;
      // 函数名, 属性, 
      return h('h' + this.level, {}, [
        this.$slots.default(),
        h('h4', {}, '123')
      ])
    },

    // 虚拟dom 真实dom 的映射
    // {
    //   tagname: 'div',
    //   text: hello,
    //   attributes: {}
    // }

    // template 会被 编译成虚拟 dom 
    // render 替代 template 实现更优雅的写法
    // template: `
    //   <h1 v-if='level == 1' name="123"></h1>
    //   <h2 v-if='level == 2'></h2> 
    // `
  })

  const vm = app.mount('#root');
</script>

</html>
